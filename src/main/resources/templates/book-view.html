<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/book-view.css">

    <title>Book Keeper</title>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" href="#">Book Keeper</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="location.href='/home'">HOME<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="location.href='/books-manage'">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="location.href='/authors-manage'">Authors</a>
          </li>
        </ul>
      </div>

    </nav>

  </head>

  <body>
    <!-- Main Body of Page -->
    <div class="container">
      <center>
        <div style="margin-top: 20px;">
          <a id="images" href="http://covers.openlibrary.org/">
          </a>
        </div>
      </center>

      <center><h2 id="bookTitle"></h2></center>

      <p id="bookDesc" class="text-center"></p>

      <hr>

      <center>
        <div class="row">
          <div class="col">
            <label>Author: </label>
            <label id="authorName"></label>
          </div>
          <div class="col">
            <label>Born: </label>
            <label id="birthDate"></label>
          </div>
        </div>
      </center>

        <center>
          <div>
              <a id="authorLink"></a>
          </div>
        </center>

      <hr>

      <div>
        <button id="addBook" type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
      </div>

      <hr>

      <div class="container">
        <!-- Hidden Form -->
        <form id="bookForm" style="display: none;" data-th-action="@{add-book}" th:object="${book}" method="POST">
          <input id="descVal" type="text" th:field="*{description}" />
          <input id="titleVal" type="text" th:field="*{title}" />
          <input id="cover" type="text" th:field="*{cover}" />
          <input id="subjVal" type="text" th:field="*{subjects}" />
          <input id="subjPlacesVal" type="text" th:field="*{subjectPlaces}" />
          <input id="subjPeopleVal" type="text" th:field="*{subjectPeople}" />
          <input id="subjTimesVal" type="text" th:field="*{subjectTimes}" />
          <input id="authorVal" type="text" th:field="*{bookAuthorName}" />
        </form>
      </div>
    </div>
    <center>
        <div id="bookTable">
            <center><h2 id="tableTitle">Subject Tags</h2></center>
            <table class="table table-hover table-bordered">
                <thead id="tableHeader">
                    <tr>
                      <th class="text-center">Subjects</th>
                      <th class="text-center">Subject Places</th>
                      <th class="text-center">Subject People</th>
                      <th class="text-center">Subject Times</th>
                    </tr>
                </thead>
                <tbody id="contentRows">
                  <tr>
                    <td class="w-25" id="subjects"></td>
                    <td class="w-25" id="subjectPlaces"></td>
                    <td class="w-25" id="subjectPeople"></td>
                    <td class="w-25" id="subjectTimes"></td>
                  </tr>
                </tbody>
            </table>
        </div>
      </center>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/book-view.js"></script>
  </body>

</html>
