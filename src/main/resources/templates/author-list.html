<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Book Keeper</title>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="#">Book Keeper</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" onclick="location.href='/home'">HOME<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='/book-list'">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="location.href='/author-list'">Authors</a>
        </li>
      </ul>
    </div>

  </nav>

  </head>

  <body>
    <!-- Main Body of Page -->
    <div class="container">

      <!-- Book Table -->
      <center>
        <div id="authorTable" class="container">

          <center><h2 id="tableTitle">Authors</h2></center>

          <table class="table table-hover table-striped">

            <thead id="tableHeader">
              <tr>
                <th>Name</th>
                <th>Website</th>
                <th></th>
                <th></th>
              </tr>
            </thead>

            <tbody id="contentRows">
              <tr id="row" th:each="author : ${authors}">
                <td id="id" th:text="${author.authorId}" style="display: none;"></td>
                <td id="name" th:text="${author.authorName}"></td>
                <td><a id="website" th:text="${author.authorLink}"></a></td>
                <td><button type="button" class="btn btn-primary" onclick="viewAuthor($(this))">View</button></td>
                <td><button type="button" class="btn btn-danger" onclick="deleteAuthor($(this))">Delete</button></td>
              </tr>
            </tbody>

          </table>

        </div>

      </center>
    <!-- End main body -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/author-list.js"></script>
  </body>

</html>
